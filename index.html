<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradeBookApp</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>GradeBookApp</h1>
  </header>
  <main>
    <h2>Student Management System</h2>
    <div>
      <select id="selectAction">
        <option value="P">Populate Student Information</option>
        <option value="U">Update Student Information</option>
        <option value="D">Display Student Information</option>
        <option value="C">Calculate Grade</option>
      </select>
      <button onclick="performAction()">Perform Action</button>
    </div>
    <div id="inputArea"></div>
    <div id="outputArea"></div>
    <h2>Please join our email list</h2>
    <form id="email_form" action="join.html" method="get">
      <div>
        <label for="email_1">Email Address:</label>
        <input type="text" id="email_1" name="email_1">
        <span id="email_1_error">*</span>
      </div>
      <div>
        <label for="email_2">Re-enter Email Address:</label>
        <input type="text" id="email_2" name="email_2">
        <span id="email_2_error">*</span>
      </div>
      <div>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">
        <span id="first_name_error">*</span>
      </div>
      <div>
        <label>&nbsp;</label>
        <input type="submit" id="join_list" value="Join List">
        <input type="button" id="clear_form" value="Clear Form">
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
